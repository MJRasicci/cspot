name: Build & Release

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
  release:
    types: [ published ]

concurrency:
  group: cspot-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  CSPOT_CBINDGEN_VERSION: "0.29.2"
  CSPOT_ANDROID_API_LEVEL: "26"
  CSPOT_ANDROID_NDK_VERSION: "27.2.12479018"

jobs:
  build-test:
    name: Build (${{ matrix.os }})
    if: github.event_name != 'release'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            preset: linux-x64-debug
          - os: windows-latest
            preset: windows-x64-debug
          - os: macos-latest
            preset: macos-arm64-debug
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: ./scripts/setup.sh

      - name: Setup MSVC (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Setup Rust (Windows)
        if: runner.os == 'Windows'
        uses: dtolnay/rust-toolchain@stable

      - name: Install cbindgen (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: cargo install cbindgen --version "${{ env.CSPOT_CBINDGEN_VERSION }}"

      - name: Build & Test (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: cmake --workflow --preset "${{ matrix.preset }}"

      - name: Build & Test (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: cmake --workflow --preset "${{ matrix.preset }}"

  android-build-test:
    name: Build (Android ABIs)
    if: github.event_name != 'release'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android NDK
        shell: bash
        run: |
          set -euo pipefail
          sdk_root="${ANDROID_SDK_ROOT:-${ANDROID_HOME:-}}"
          if [ -z "${sdk_root}" ]; then
            echo "ANDROID_SDK_ROOT/ANDROID_HOME is not set after setup-android"
            exit 1
          fi

          yes | sdkmanager --sdk_root="${sdk_root}" --licenses >/dev/null || true
          sdkmanager --sdk_root="${sdk_root}" "ndk;${CSPOT_ANDROID_NDK_VERSION}"

          {
            echo "ANDROID_SDK_ROOT=${sdk_root}"
            echo "ANDROID_HOME=${sdk_root}"
            echo "ANDROID_NDK_HOME=${sdk_root}/ndk/${CSPOT_ANDROID_NDK_VERSION}"
            echo "ANDROID_NDK_ROOT=${sdk_root}/ndk/${CSPOT_ANDROID_NDK_VERSION}"
          } >> "${GITHUB_ENV}"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,i686-linux-android,x86_64-linux-android

      - name: Install cbindgen
        shell: bash
        run: cargo install cbindgen --version "${{ env.CSPOT_CBINDGEN_VERSION }}"

      - name: Build Android ABIs (Debug)
        shell: bash
        run: |
          set -euo pipefail
          for preset in \
            android-x86-debug \
            android-x86_64-debug \
            android-armeabi-v7a-debug \
            android-arm64-v8a-debug; do
            cmake --workflow --preset "${preset}"
          done

  package:
    name: Package (${{ matrix.os }})
    if: github.event_name == 'release'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            preset: linux-x64-release
            artifact: linux-x64
          - os: windows-latest
            preset: windows-x64-release
            artifact: windows-x64
          - os: macos-latest
            preset: macos-arm64-release
            artifact: macos-arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: ./scripts/setup.sh

      - name: Setup MSVC (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Setup Rust (Windows)
        if: runner.os == 'Windows'
        uses: dtolnay/rust-toolchain@stable

      - name: Install cbindgen (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: cargo install cbindgen --version "${{ env.CSPOT_CBINDGEN_VERSION }}"

      - name: Build, Test & Package (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: cmake --workflow --preset "${{ matrix.preset }}"

      - name: Build, Test & Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: cmake --workflow --preset "${{ matrix.preset }}"

      - name: Upload Package
        uses: actions/upload-artifact@v4
        with:
          name: cspot-${{ matrix.artifact }}
          path: artifacts/pack/*
          if-no-files-found: error

  android-package:
    name: Package (Android)
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android NDK
        shell: bash
        run: |
          set -euo pipefail
          sdk_root="${ANDROID_SDK_ROOT:-${ANDROID_HOME:-}}"
          if [ -z "${sdk_root}" ]; then
            echo "ANDROID_SDK_ROOT/ANDROID_HOME is not set after setup-android"
            exit 1
          fi

          yes | sdkmanager --sdk_root="${sdk_root}" --licenses >/dev/null || true
          sdkmanager --sdk_root="${sdk_root}" "ndk;${CSPOT_ANDROID_NDK_VERSION}"

          {
            echo "ANDROID_SDK_ROOT=${sdk_root}"
            echo "ANDROID_HOME=${sdk_root}"
            echo "ANDROID_NDK_HOME=${sdk_root}/ndk/${CSPOT_ANDROID_NDK_VERSION}"
            echo "ANDROID_NDK_ROOT=${sdk_root}/ndk/${CSPOT_ANDROID_NDK_VERSION}"
          } >> "${GITHUB_ENV}"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,i686-linux-android,x86_64-linux-android

      - name: Install cbindgen
        shell: bash
        run: cargo install cbindgen --version "${{ env.CSPOT_CBINDGEN_VERSION }}"

      - name: Build & Package Android ABIs
        shell: bash
        run: cmake --workflow --preset android-all-release

      - name: Upload Android Packages
        uses: actions/upload-artifact@v4
        with:
          name: cspot-android
          path: artifacts/pack/cspot-android-*.tar.gz
          if-no-files-found: error

  publish-release:
    name: Publish Release Assets
    if: github.event_name == 'release'
    needs: [package, android-package]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download Packages
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**/*
          fail_on_unmatched_files: true
